---
layout: default
---
<div class="posts tag-index">
    <h1>{{page.title}}</h1>
    
    {% for post in site.posts %}
        {% for tag in post.tags %}
            {% if tag == page.tag %}
            <div class="post">
                <h2>
                    <a href="{{ post.url }}">{{ post.title }} &#x2192;</a>
                </h2>
                <span class="post-date">{{ post.date | localize: "%d %B %Y, %A, %H:%M" }}</span>
                <ul class="tags">
                    {% for tag in post.tags %}
                    <li><a href="/etiket/{{ tag }}/">{{ tag }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        {% endfor %}
    {% endfor %}
</div>
